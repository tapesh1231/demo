<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            margin-bottom: 30px;
        }
        .skill-entry, .education-entry {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                {% if current_user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ current_user.name }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="{{ url_for('portfolio') }}">Profile View</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('user_details') }}">Profile Edit</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                </li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Enter Your Details</h2>
    <form method="POST">
        <!-- Pre-populate Name and Email, make them readonly -->
        <div class="form-section">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ name }}" readonly>
        </div>

        <div class="form-section">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ email }}" readonly>
        </div>

        <!-- Date of Birth -->
        <div class="form-section">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <!-- Phone -->
        <div class="form-section">
            <label for="phone" class="form-label">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>

        <!-- Bio -->
        <div class="form-section">
            <label for="bio" class="form-label">Bio:</label>
            <textarea id="bio" name="bio" class="form-control"></textarea>
        </div>

        <!-- Skills -->
        <div class="form-section" id="skills-section">
            <h4>Skills</h4>
            <div class="skill-entry">
                <label for="skills[]" class="form-label">Skill:</label>
                <input type="text" name="skills[]" class="form-control" required placeholder="e.g., Python, Java">
            </div>
        </div>
        <button type="button" id="add-skill" class="btn btn-outline-primary mb-3">Add More Skill</button>

        <!-- Education Details -->
        <div class="form-section" id="education-section">
            <h4>Education Details</h4>
            <div class="education-entry">
                <label for="level[]" class="form-label">Education Level:</label>
                <input type="text" name="level[]" class="form-control" required placeholder="e.g., 10th, 12th, B.Tech">
                
                <label for="subject[]" class="form-label">Subject:</label>
                <input type="text" name="subject[]" class="form-control" required placeholder="e.g., Science, Mathematics">
                
                <label for="stream[]" class="form-label">Stream (if applicable):</label>
                <input type="text" name="stream[]" class="form-control" placeholder="e.g., Computer Science">
                
                <label for="grade[]" class="form-label">Grade (Percentage or CGPA):</label>
                <input type="text" name="grade[]" class="form-control" required placeholder="e.g., 85%, 9.2 CGPA">
                
                <label for="year[]" class="form-label">Passing Year:</label>
                <input type="text" name="year[]" class="form-control" required placeholder="e.g., 2022">
            </div>
        </div>
        <button type="button" id="add-education" class="btn btn-outline-primary mb-3">Add More Education</button>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Bootstrap JS & Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // Add new skill entry dynamically
    document.getElementById("add-skill").addEventListener("click", function() {
        var skillSection = document.getElementById("skills-section");
        var newSkill = document.createElement("div");
        newSkill.classList.add("skill-entry");
        newSkill.innerHTML = `
            <label for="skills[]" class="form-label">Skill:</label>
            <input type="text" name="skills[]" class="form-control" required placeholder="e.g., Python, Java">
        `;
        skillSection.appendChild(newSkill);
    });

    // Add new education entry dynamically
    document.getElementById("add-education").addEventListener("click", function() {
        var educationSection = document.getElementById("education-section");
        var newEducation = document.createElement("div");
        newEducation.classList.add("education-entry");
        newEducation.innerHTML = `
            <label for="level[]" class="form-label">Education Level:</label>
            <input type="text" name="level[]" class="form-control" required placeholder="e.g., 10th, 12th, B.Tech">
            
            <label for="subject[]" class="form-label">Subject:</label>
            <input type="text" name="subject[]" class="form-control" required placeholder="e.g., Science, Mathematics">
            
            <label for="stream[]" class="form-label">Stream (if applicable):</label>
            <input type="text" name="stream[]" class="form-control" placeholder="e.g., Computer Science">
            
            <label for="grade[]" class="form-label">Grade (Percentage or CGPA):</label>
            <input type="text" name="grade[]" class="form-control" required placeholder="e.g., 85%, 9.2 CGPA">
            
            <label for="year[]" class="form-label">Passing Year:</label>
            <input type="text" name="year[]" class="form-control" required placeholder="e.g., 2022">
        `;
        educationSection.appendChild(newEducation);
    });
</script>

</body>
</html>
