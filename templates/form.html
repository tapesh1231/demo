{% extends "base.html" %}
{% block title %}User Details{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Enter Your Details</h2>
    <form method="POST" enctype="multipart/form-data">
        <!-- Name and Email in one line -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ name }}" readonly>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ email }}" readonly>
            </div>
        </div>

        <!-- Date of Birth and Phone in one line -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" id="phone" name="phone" class="form-control" required>
            </div>
        </div>

        <!-- Bio -->
        <div class="row mb-3">
            <div class="col-12">
                <label for="bio" class="form-label">Bio:</label>
                <textarea id="bio" name="bio" class="form-control"></textarea>
            </div>
        </div>

        <!-- Image Upload -->
        <div class="row mb-3">
            <div class="col-12">
                <label for="profile_image" class="form-label">Upload Profile Image:</label>
                <input type="file" id="profile_image" name="profile_image" class="form-control" accept="image/*">
            </div>
        </div>

        <!-- Skills -->
        <div class="row mb-3">
            <div class="col-12">
                <label class="form-label">Skills:</label>
                <div id="skills-section">
                    <div class="skill-entry fade-in mb-3">
                        <input type="text" name="skills[]" class="form-control" required placeholder="e.g., Python, Java">
                    </div>
                </div>
                <button type="button" id="add-skill" class="btn btn-outline-primary mb-3">Add More Skill</button>
            </div>
        </div>

        <!-- Education Details -->
        <div class="row mb-3">
            <div class="col-12">
                <label class="form-label">Education Details:</label>
                <div id="education-section">
                    <div class="education-entry fade-in mb-3">
                        <input type="text" name="level[]" class="form-control mb-2" required placeholder="Education Level (e.g., 10th, 12th, B.Tech)">
                        <input type="text" name="subject[]" class="form-control mb-2" required placeholder="Subject (e.g., Science, Mathematics)">
                        <input type="text" name="stream[]" class="form-control mb-2" placeholder="Stream (if applicable, e.g., Computer Science)">
                        <input type="text" name="grade[]" class="form-control mb-2" required placeholder="Grade (Percentage or CGPA, e.g., 85%, 9.2 CGPA)">
                        <input type="text" name="year[]" class="form-control mb-2" required placeholder="Passing Year (e.g., 2022)">
                    </div>
                </div>
                <button type="button" id="add-education" class="btn btn-outline-primary mb-3">Add More Education</button>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row mb-3">
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
