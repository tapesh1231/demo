{% extends "base.html" %} <!-- Extends the base template -->
{% block title %}Sign Up{% endblock %} <!-- Sets the title of the page -->
{% block content %} <!-- Start of the content block -->
    <div class="container mt-5"> <!-- Container for the sign-up form -->
        <h2>Sign Up</h2> <!-- Heading for the sign-up form -->
        <form method="POST"> <!-- Form for user sign-up -->
            <div class="mb-3"> <!-- Form group for name input -->
                <label for="name" class="form-label">Name</label> <!-- Label for name input -->
                <input type="text" class="form-control" id="name" name="name" required> <!-- Name input field -->
            </div>
            <div class="mb-3"> <!-- Form group for email input -->
                <label for="email" class="form-label">Email</label> <!-- Label for email input -->
                <input type="email" class="form-control" id="email" name="email" required> <!-- Email input field -->
            </div>
            <div class="mb-3"> <!-- Form group for password input -->
                <label for="password" class="form-label">Password</label> <!-- Label for password input -->
                <input type="password" class="form-control" id="password" name="password" required> <!-- Password input field -->
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button> <!-- Submit button for the form -->
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p> <!-- Link to login page -->
    </div>
{% endblock %} <!-- End of the content block -->
